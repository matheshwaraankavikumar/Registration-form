<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Registration Form</title>
	<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<link rel="stylesheet"  href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
          <div class="container-fluid">
  	         <div class="navbar-header">

                <a class="navbar-brand" href="#">Registration Form</a>
             </div>

          </div> 
        </nav>
 </div>
    <div class="container">
    	<form>
  <fieldset>
    <legend>SignUp </legend>
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">First Name</label>
      <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">Last Name</label>
      <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email Id</label>
      
          <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
      </div>
   
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4"> Confirm Email Id</label>
       <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4"> Re-type Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
     <fieldset class="form-group">
      <legend class="mt-4">Gender</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Male
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
         Female
        </label>
      </div>
      <div class="form-check ">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
         Others
        </label>
      </div>
    </fieldset>
     <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">Contact Number</label>
      <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
    </div>  
   
    
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">Address</label>
      <textarea class="form-control" id="exampleTextarea" rows="2"></textarea>
    </div>
    
   
    <div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
    	
    </div>
</body>
</html>
